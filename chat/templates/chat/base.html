<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
</head>

<body>
  <button class="mt-2 btn btn-primary ms-3" onclick="history.back()">
    ย้อนกลับ
  </button>
  <div class="container">
    <h1>Chat Room: {{room_name}}</h1>
    <div>
      <textarea
        readonly
        id="chat-log"
        class="form-control"
        cols="80"
        rows="20"
      ></textarea
      ><br />
      <div class="row">
        <input id="chat-message-input" class="col-10" type="text" />
        <button
          id="chat-message-submit"
          class="col-2 btn btn-primary"
          type="button"
          value="Send"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  <script>
    const chatSocket = new WebSocket(
      `ws://${window.location.host}/ws/chat/${CryptoJS.MD5("{{channel}}")}/`
    );

    chatSocket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      const chatBox = document.getElementById("chat-log");
      chatBox.value += `${data.name}: ${data.message}\n`;
      chatBox.scrollTop += chatBox.scrollHeight;
    };

    chatSocket.onclose = function () {
      console.error("Chat socket closed unexpectedly");
    };

    document.querySelector("#chat-message-input").focus();
    document.querySelector("#chat-message-input").onkeyup = function (e) {
      if (e.keyCode === 13) {
        document.querySelector("#chat-message-submit").click();
      }
    };

    document.querySelector("#chat-message-submit").onclick = function (e) {
      const messageInputDom = document.querySelector("#chat-message-input");
      const message = messageInputDom.value;
      if (message == "") return;

      fetch(`http://${window.location.host}/api/chat`, {
        method: "POST",
        body: JSON.stringify({
          message: message,
          room: "{{channel}}",
        }),
        headers: {
          "Content-Type": "application/json",
          "Referrer-Policy": "same-origin",
        },
      });
      messageInputDom.value = "";
      e.preventDefault();
    };
  </script>
</body>
